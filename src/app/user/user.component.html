<div class="card">
  <div class="card-header">
    Kullanıcı Listesi
  </div>
  <div class="card-body">
    <table class="table table-sm table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Unvan</th>
          <th scope="col">Email</th>
          <th scope="col">Şifre</th>
        </tr>
      </thead>
      <tbody>
        <!-- <tr *ngIf="companies.length==0">
            <td colspan="5">Kayıt Yok</td>
          </tr> -->
        <tr *ngFor="let u of user; let i = index">
          <th scope="row">1</th>
          <td>{{u.name}}</td>
          <td>{{u.email}}</td>
          <td>
            <button class="btn btn-warning" (click)="setFormEdit(userForm,u)">
              <span class="glyphicon glyphicon-edit"></span>
            </button>
            <button class="btn btn-danger" (click)="delete(u)">
              <span class="glyphicon glyphicon-trash"></span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>

<hr>
<button class="btn btn-default btn-sm" (click)="setFormAdd(userForm)">
  <i class="glyphicon glyphicon-plus"></i> Kullanıcı Ekle</button>
<hr>

<form (submit)="editUser(userForm)" #userForm="ngForm">
  <input type="hidden" name="id" ngModel>
  <!-- <input type="hidden" name="company_id" ngModel> -->
  <div class="form-group">
    <label type="label" for="company_id">Şirket Adı</label>

    <select class="form-control" name="company_id" [(ngModel)]="selectedUser.company_id">
      <option value="-1" selected>-Firma Seç-</option>
      <option *ngFor="let c of company" [ngValue]="c.id">{{c.name}}</option>
    </select>
  </div>

  <div class="form-group">
    <label type="label" for="role_id">Kullanıcı Rolü</label>

    <select class="form-control" name="role_id" [(ngModel)]="selectedUser.role_id">
      <option value="-1" selected>-Kullanıcı Rolleri-</option>
      <option *ngFor="let r of role" [ngValue]="r.id">{{r.name}}</option>
    </select>
  </div>

  <div class="form-group">
    <label type="label" for="name">Ad</label>
    <input type="text" class="form-control" name="name" ngModel placeholder="Ad">
  </div>
  <div class="form-group">
    <label type="label" for="surname">Soyad</label>
    <input type="text" class="form-control" name="surname" ngModel placeholder="Soyad">
  </div>
  <div class="form-group">
    <label for="email">Email Adresi</label>
    <input type="email" class="form-control" ngModel name="email" aria-describedby="emailHelp" placeholder="Email giriniz">
    <small id="emailHelp" class="form-text text-muted">Email adresiniz hiç kimse ile paylaşılmayacaktır .</small>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" ngModel placeholder="Şifre">
  </div>
  <!-- <div class="form-group">
      <label type="label" for="address">Adres</label>
      <input type="text" class="form-control" name="address" ngModel placeholder="İsim">
    </div> -->
  <div class="from-group">
    <button type="submit" #btnSubmit name="btnSubmit" class="btn btn-primary">Gönder</button>
  </div>
</form>
<br>

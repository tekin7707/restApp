<div class="container">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 content-center">
      <div class="login-form">
        <hr /> Kayıt olmak için
        <a routerLink="/../register">Kaydol</a>
        <hr />

        <form (submit)="login(userForm)" #userForm="ngForm">
          <div class="container">
            <label for="email">
              <b>Email</b>
            </label>
            <input type="text" placeholder="Email gir" name="email" ngModel required>
            <label for="password">
              <b>Şifre</b>
            </label>
            <input type="password" placeholder="Şifre Giriniz" name="password" ngModel required>
            <span class="psw">
              {{message}}
            </span>
            <button type="submit" #btnSubmit name="btnSubmit">Giriş</button>
            <label>
              <input type="checkbox" checked="checked" name="remember"> Beni Hatırla
            </label>
          </div>
          <div class="container" style="background-color:#f1f1f1">
            <button type="button" class="cancelbtn">Cancel</button>
            <span class="psw">
              <a href="#">Şifremi unuttum</a>
            </span>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

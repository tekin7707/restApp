<div class="container">
  <div class="row">
    <div class="col-md-12">
        <button class="btn btn-warning" routerLink="../movement-type-edit/add/0">
          <span class="glyphicon glyphicon-add"></span>
          Kayıt Ekle
        </button>
        <hr>

      <div class="card">
        <div class="card-header">
          Hareket Tipleri Listesi
        </div>
        <div class="card-body">
          <table id="myDataTable" class="table row-border hover">
            <thead>
              <tr>
                <th>Ad</th>
                <th>Gelir/Gider</th>
                <th>Referans</th>
                <th>Düzenle / Sil</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let c of movementTypes">
                <td>{{c.name}}</td>
                <td>{{c.plus}}</td>
                <td>{{c.ref}}</td>
                <td class="text-right">
                  <button class="btn btn-warning" routerLink="../movement-type-edit/edit/{{c.id}}">
                    <span class="glyphicon glyphicon-edit" alt="Düzenle"></span>
                  </button>
                  &nbsp;
                  <button class="btn btn-danger" routerLink="../movement-type-edit/del/{{c.id}}">
                    <span class="glyphicon glyphicon-trash" alt="Sil"></span>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
